# Smart Glasses Configuration

# Audio Settings
audio:
  sample_rate: 16000
  channels: 1
  chunk_size: 1024
  mic_device_index: null  # null for default, or specify device index
  speaker_device_index: null

# Wake Word Settings
wake_word:
  enabled: true
  method: "porcupine"  # Options: "porcupine" (recommended), "energy" (testing), "vosk" (offline)
  keyword: "hey glasses"  # See wake_word.py for available keywords
  sensitivity: 0.5  # 0.0 to 1.0, higher = more sensitive

# Speech Recognition
speech:
  engine: "vosk"  # Options: "vosk" (offline), "google" (online)
  language: "en-US"
  timeout: 1  # seconds to wait for speech to START (short for continuous listening)
  phrase_time_limit: 8  # max seconds for entire phrase

# AI Assistant
assistant:
  provider: "openai"  # Options: "anthropic", "openai"
  model: "gpt-4o"  # gpt-4o has vision built-in!
  api_key_env: "OPENAI_API_KEY"  # Environment variable name
  max_tokens: 1024
  temperature: 0.7

  # Personality & Behavior
  personality: "friendly"  # Options: "friendly", "professional", "witty", "jarvis", "casual"
  name: "Jarvis"  # Assistant's name
  use_tools: true  # Enable tool calling (camera, timers, etc.)

  # Memory
  memory_directory: "./memory"  # Where to store conversation history and preferences

# Camera Settings
camera:
  resolution:
    width: 1920
    height: 1080
  photo_format: "jpg"
  video_format: "h264"
  photos_directory: "./photos"
  videos_directory: "./videos"

# Text-to-Speech
tts:
  engine: "gtts"  # Options: "pyttsx3" (offline), "gtts" (online), "elevenlabs" (premium)
  rate: 150  # Words per minute (pyttsx3 only)
  volume: 0.6  # 0.0 to 1.0 (reduced for echo cancellation)

# Bluetooth
bluetooth:
  enabled: true
  device_name: "Smart Glasses"
  auto_connect: true
  paired_devices_file: "./config/paired_devices.json"

# Display (1.8" LCD HUD)
display:
  enabled: true
  brightness: 80  # 0-100
  timeout: 30  # seconds before auto-sleep (0 = never)
  rotation: 0  # 0, 90, 180, 270 degrees
  captions: true  # Show live transcription captions
  notifications: true  # Show notifications on HUD

# Computer Vision
vision:
  object_detection: false  # Enable when ready
  ocr: false  # Enable when ready
  face_recognition: false  # Enable when ready

# Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  file: "./logs/smart_glasses.log"

# System
system:
  low_power_mode: false
  led_indicators: true
